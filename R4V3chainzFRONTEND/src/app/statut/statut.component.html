<div #statutContainer
     class="statut-container"
     [@slideInOut]="{ value: isCollapsed ? 'collapsed' : 'expanded', params: {} }"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     (click)="toggleCollapse()">
     
  <div class="statut-title">STATUT</div>
  <div class="statut-row">
    <span class="label">Online :</span>
    <span [class.online]="online" [class.offline]="!online">
      {{ online ? 'ONLINE' : 'OFFLINE' }}
    </span>
  </div>
  <div class="statut-row">
    <span class="label">Hauteur :</span>
    <span>{{ hauteur }}</span>
  </div>
  <div class="statut-row">
    <span class="label">TEAM :</span>
    <span>{{ team }}</span>
  </div>
  <div class="statut-row">
    <span class="label">Mempool :</span>
    <span>{{ mempool }}</span>
  </div>
  <div class="statut-row">
    <span class="label">Dernier Block EARN :</span>
    <span>{{ dernierBlockEarn }} <small>({{ dernierBlockTime }})</small></span>
  </div>
</div>
